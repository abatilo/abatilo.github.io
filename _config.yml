# Blog settings
permalink: /blog/:title

# My variables
name: Aaron's blog
description: I like coding

# RSS
gems:
  - jekyll-feed
  - jekyll-gist

# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE","new_draft.sh","publish_draft.sh","run_drafts.sh", "Gemfile", "Gemfile.lock"]

# Sass
sass:
  style: :compressed
  sass_dir: _sass

# Markdown
markdown: kramdown
kramdown:
  input: GFM
