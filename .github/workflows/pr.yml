name: Pull Request
on:
  - pull_request

jobs:
  preview:
    name: Pulumi Preview
    runs-on: ubuntu-20.04
    steps:
      - uses: iStreamPlanet/github-actions/minimize-comments@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          by-author: github-actions
          body-includes: |
            pulumi preview

      - uses: actions/checkout@v2
      - name: Fetch pulumi version
        id: fetch-version
        run: |
          version="$(cat .tool-versions | grep 'pulumi' | awk '{print $2}')"
          echo "::set-output name=version::${version}"

      - name: Install pulumi dependencies
        run: npm ci

      - name: Install pulumi
        uses: pulumi/action-install-pulumi-cli@v1.0.1
        with:
          pulumi-version: ${{ steps.fetch-version.outputs.version }}

        # Used for pulling base images without getting rate limited
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: abatilo
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-west-2"

      - uses: abatilo/pulumi-composite-actions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          passphrase: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          command: preview
          stack: blog

