{{- if .Values.ingress.enabled -}}
{{- $fullName := include "blog.fullname" . -}}
{{- $canaryEnabled := .Values.canary.enabled -}}
{{- $canaryPercentage := .Values.canary.percentage -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "blog.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
    {{- if $canaryEnabled }}
    traefik.ingress.kubernetes.io/service-weights: |
      {{ $fullName }}-canary: {{ $canaryPercentage }}%
      {{ $fullName }}: {{ sub 100 $canaryPercentage }}%
    {{- end }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
          {{- if $canaryEnabled }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}-canary
              servicePort: http
          {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
